<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Weatherly</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <!-- Header Section -->
    <header class="bg-gray-800 text-white">
        <div class="container mx-auto flex justify-between items-center py-4">
            <img src="images/logo.png" alt="Weatherly Logo" class="h-8 w-auto">
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                    <li><a href="index.html#about" class="hover:text-gray-300">About</a></li>
                    <li><a href="#" class="hover:text-gray-300">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-form py-12 bg-gray-100">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto p-8 bg-white rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-6">Contact Us</h2>
                <form action="#" method="POST" class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-700">Your Name</label>
                        <input type="text" id="name" name="name" class="form-input mt-1 block w-full" placeholder="Enter your name" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700">Your Email</label>
                        <input type="email" id="email" name="email" class="form-input mt-1 block w-full" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label for="message" class="block text-gray-700">Your Message</label>
                        <textarea id="message" name="message" rows="4" class="form-textarea mt-1 block w-full" placeholder="Enter your message" required></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-full">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <div class="container mx-auto">
            <p class="mt-4">&copy; 2024 Weatherly. All Rights Reserved.</p>
        </div>
    </footer>

</body>

</html>
